# config/params.yaml

training:
  target_col: "is_churn"
  random_state: 42
  n_splits: 5
  # Columns to ignore during training (IDs, dates, or the target itself)
  unused_cols:
    - "msno"
    - "transaction_date"
    - "membership_expire_date"
    - "date"
    - "is_churn"

lgbm_params:
  # Standard baseline parameters for LightGBM
  n_estimators: 1000
  learning_rate: 0.05
  num_leaves: 31
  max_depth: -1
  objective: "binary"
  metric: "auc"
  importance_type: "gain"
  n_jobs: -1
  random_state: 42